<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
      <form (ngSubmit)="createUser()" #userForm="ngForm" action="https://formbold.com/s/FORM_ID" method="POST">
        <div class="formbold-form-title">
          <h2 class="">Create User</h2>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <label for="name" class="formbold-form-label"> Name </label>
            <input type="text" [(ngModel)]="newUser.name" name="name" id="name" class="formbold-form-input" required/>
          </div>

          <div>
            <label for="role" class="formbold-form-label"> Role </label>
            <input type="text" [(ngModel)]="newUser.role" name="role" id="role" class="formbold-form-input" required />
          </div>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <label for="email" class="formbold-form-label"> Email </label>
            <input type="email" [(ngModel)]="newUser.email" name="email" id="email" class="formbold-form-input" required />
          </div>
          <div>
            <label for="phone" class="formbold-form-label"> Phone number </label>
            <input type="text" [(ngModel)]="newUser.phone" name="phone" id="phone" class="formbold-form-input" required />
          </div>
        </div>
  
        <div class="formbold-mb-3">
          <label for="address" class="formbold-form-label"> Street Address </label>
          <input type="text" [(ngModel)]="newUser.address" name="address" id="address" class="formbold-form-input" required />
        </div>
        <button class="formbold-btn">Add User</button>
      </form>

      <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    </div>
  </div>

<div class="container">
    <app-user-card *ngFor="let user of users" [user]="user"></app-user-card>
  </div>
